version: 2

defaults: &defaults
  working_directory: ~/repo

jobs:
  build:
    <<: *defaults
    docker:
      - image: cimg/openjdk:11.0.12

    steps:
      - checkout
      - run curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - run source ~/.bashrc
      - run nvm install v18.12.1
      - run: ./build-sbt.sh
      - persist_to_workspace:
          root: ~/repo
          paths: .

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /\d+\.\d+\.\d+/
